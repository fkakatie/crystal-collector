<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Crystal Collector</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- MEDIA QUERIES -->

</head>

<body>

    <header>

        <div class="container title">
            <h1>Crystal Collector</h1>
        </div>

    </header>

    <section>

        <div class="container subhead">
            <h2>Instructions:</h2>
        </div>

    </section>

    <section>

        <div class="container sGrid">

            <div class="scoreBoard">
                <p>Wins: <span id="wins">0</span></p>
                <p>Losses: <span id="losses">0</span></p>
            </div>

            <div class="numberToGuess">
                <p>Guess: <span id="numberToGuess">...</span></p>
            </div>

            <div class="userScore">
                <p>Score: <span id="userScore">0</span></p>
            </div>
            
            <div class="crystalBox">

                <div class="crystal" id="crystalA">A</div>
                <div class="crystal" id="crystalB">B</div>
                <div class="crystal" id="crystalC">C</div>
                <div class="crystal" id="crystalD">D</div>

            </div>

        </div>

    </section>

    <footer>

        <div class="container">
            &copy; 2018
        </div>

    </footer>

    <!-- JAVASCRIPT -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="assets/javascript/game.js"></script>
    
</body>

</html>
